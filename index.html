<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
        <link rel="icon" href="icon" href="./src/bibimbap.png">

        
    </head>
    <body>
        <h1>Formulario de inscripción</h1>

        <form>

            <div>
                <p>Title</p>
                <input type="radio" name="title" id="mr">
                <label for="mr">Mr</label>
                <input type="radio" name="title" id="mrs">
                <label for="mrs">Mrs</label>
                <input type="radio" name="title" id="miss">
                <label for="miss">Miss</label>
            </div>

            <div>
                
                <label for="firstname">Nombre:</label>
                <br>
                <input type="text" id="firstname" name="firstname">
                <br></br>
            </div>

            <div>
                <label for="lastname">Apellido:</label>
                <br>
                <input type="text" id="lastname" name="lastname">
                <br><br>
            </div>

            <div>
                <label for="phone">Phone</label>
                <br>
                <input type="number" id="phone" placeholder="5555255">
                <br><br>
            </div>

            <div>
                <label for="email">Correo electrónico:</label>
                <br>
                <input type="email" id="email" name="email">
                <br><br>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <br>
                <input type="password" id="password" name="password">
                <br><br>
            </div>
        
            <div>
                <label for="country">Country</label>
                <br>
                <select name="country" id="country">
                <option value="mexico">México</option>
                <option value="peru">Perú</option>
                <option value="chile">Chile</option>
                <option value="india">India</option>
                <option value="francia">Francia</option>
                
            </select>
            <br><br>
            </div>

            <div>
                <input type="checkbox" name="" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <br><br>
            </div>

            <div>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Write your message..."></textarea>
                <br><br>
            </div>
            
            <div>
                <label for="photo">Photo</label>
                <br>
                <input type="file" id="photo" name="photo">
                <br><br>
            </div>

            <div>
                <button type="submit">Sign up</button>
                <button>Reset form</button>
                <br><br>
            </div>
        </form>

        <br></br>
        <button>Ir a formulario</button>
    </body>
</html>
